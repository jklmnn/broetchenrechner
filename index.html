<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Brötchenrechner</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="signin.css" rel="stylesheet">
        <link href="sticky-footer.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Brötchenrechner</h1>
            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Anzahl Menschen" aria-label="Recipient's username" aria-describedby="basic-addon2" id="pplcount" min="1">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-calc">Berechnen</button>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Brötchen</span>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2" id="breadcount" disabled="disabled" style="text-align: right">
            </div>
        </form>
        <footer class="footer">
            <div class="container">
                <span class="text-muted"><a href="https://github.com/jklmnn/broetchenrechner">GitHub</a></span>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script>
            $('#button-calc').on('click', function(e){
                count = $('#pplcount')[0].valueAsNumber;
                count = Math.floor(count * 2 - count / 4)
                console.log(count)
                $('#breadcount').attr("placeholder", count);
            });
        </script>
    </body>
</html>
