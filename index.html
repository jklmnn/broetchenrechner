<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Brötchenrechner</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Custom styles for this template -->
        <link href="css/signin.css" rel="stylesheet">
        <link href="css/sticky-footer.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Brötchenrechner</h1>
            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Anzahl Menschen" aria-label="Recipient's username" aria-describedby="basic-addon2" id="pplcount" min="1">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-calc">Berechnen</button>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Brötchen</span>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2" id="breadcount" disabled="disabled" style="text-align: right">
            </div>
        </form>
        <footer class="footer">
            <div class="container">
                <span class="text-muted"><a href="https://github.com/jklmnn/broetchenrechner">GitHub</a></span>
            </div>
        </footer>
        <script>
            var buttonCalc = document.getElementById("button-calc");
            
            buttonCalc.onclick = function(e){
                var pplcount = document.getElementById("pplcount").valueAsNumber;
                var breadcount = document.getElementById("breadcount");

                count = Math.floor(pplcount * 2 - pplcount / 4)
                console.log(count)
                breadcount.placeholder = count;
            };
        </script>
    </body>
</html>
